<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp NA JA</title>
</head>

<body>

    <form action="/gettemp" method="post">
            <label for="city">Input the City</label>
            <input type="text" name="city" id="city" placeholder="input City" style="height:30px;">
            <input type="submit" value="Submit">
    </form>

    <form action="/displaytembylatlon" method="post">
            <label for="city">Input the City</label>
            <input type="text" name="lat" id="latInput" >
            <input type="text" name="lon" id="lonInput" >
            <button type="submit" >go</button>
    </form>
    
    <div id="demo" >  </div>

    <script>
        navigator.geolocation.getCurrentPosition((success, error, options)=>{
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition((position)=>{
                    document.getElementById("latInput").value = position.coords.latitude;
                    document.getElementById("lonInput").value = position.coords.longitude;
                });
            }
        })
    </script>

</body>

</html>
